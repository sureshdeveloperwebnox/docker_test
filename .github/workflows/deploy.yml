name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]   # Run only when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy files to server via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "~/docker_test"

      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/docker_test
            git pull || true   # in case repo already exists
            docker build -t docker_test .
            docker stop docker_test || true
            docker rm docker_test || true
            docker run -d --name docker_test -p 80:80 docker_test
